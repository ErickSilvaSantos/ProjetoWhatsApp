<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="estilo.css">

    <link rel="stylesheet" type="text/css" href="estilo.css">

    <div class="container-fluid">
      
      <div class="row">
        <div class="col-md-4 px-0" id="panel-left">
          
          <header class="d-flex">
            <img src="contact.svg" alt="Avatar">
          </header>

          <div id="search"></div>

          <div class="list-group">

            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
              <img src="hcode-photo.svg" alt="Avatar">
              <div class="d-flex flex-column flex-fill">
                <h6>Hcode</h6>
                <small>Djalma: Bora gravar curso...</small>
              </div>
              <div class="d-flex flex-column align-items-center">
                <span class="timeago">16:44</span>
                <span class="badge badge-success badge-pill">1</span>
              </div>
            </a>

            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
              <img src="contact.svg" alt="Avatar">
              <div class="d-flex flex-column flex-fill">
                <h6>Aluno</h6>
                <small>Estou estudando Bootstrap 4!</small>
              </div>
              <div class="d-flex flex-column align-items-center">
                <span class="timeago">Ontem</span>
                <span class="badge badge-success badge-pill"></span>
              </div>
            </a>
            
          </div>
        </div>
        <div class="col-md-8 px-0 d-flex flex-column">
          
          <header class="d-flex align-items-center">
            <img src="contact.svg" alt="Avatar">
            <div class="d-flex flex-column flex-fill">
              <h6>Hcode</h6>
              <small class="timeago">Visto por último: Quinta-feira às 16:00</small>
            </div>
          </header>

          <main></main>

          <footer></footer>
        </div>
      </div>

    </div>
